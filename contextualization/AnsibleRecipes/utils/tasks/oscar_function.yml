# Task to create an OSCAR function
- name: Create OSCAR service at {{ oscar_endpoint }}
  uri:
    url: "{{ oscar_endpoint }}/system/services"
    user: "{{ oscar_username }}"
    password: "{{ oscar_password }}"
    method: POST
    body: "{{ oscar_service_json }}"
    force_basic_auth: yes
    status_code: 201
    body_format: json
  register: _result
  until: _result.status == 201
  retries: 10
  delay: 5
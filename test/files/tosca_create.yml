tosca_definitions_version: tosca_simple_yaml_1_0

description: TOSCA test for the IM

repositories:
  indigo_repository:
    description: INDIGO Custom types repository
    url: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/

imports:
  - indigo_custom_types:
      file: custom_types.yaml
      repository: indigo_repository

topology_template:
  inputs:
    db_name:
      type: string
      default: world
    db_user:
      type: string
      default: dbuser
    db_password:
      type: string
      default: pass
    mysql_root_password:
      type: string
      default: mypass

  node_templates:

    apache:
      type: tosca.nodes.WebServer.Apache
      requirements:
        - host: web_server

    web_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              ssh_port:
                protocol: tcp
                source: 22
              http_port:
                protocol: tcp
                source: 80
        # Host container properties
        host:
         properties:
           num_cpus: 1
           mem_size: 1 GB
        # Guest Operating System properties
        os:
          properties:
            # host Operating System image properties
            type: linux
            distribution: ubuntu
            version: 16.04

    test_db:
      type: tosca.nodes.indigo.Database.MySQL
      properties:
        name: { get_input: db_name }
        user: { get_input: db_user }
        password: { get_input: db_password }
        root_password: { get_input: mysql_root_password }
      artifacts:
        db_content:
          file: http://downloads.mysql.com/docs/world.sql.gz
          type: tosca.artifacts.File
      requirements:
        - host:
            node: mysql
      interfaces:
        Standard:
          configure:
            implementation: mysql/mysql_db_import.yml
            inputs:
              db_name: { get_property: [ SELF, name ] }
              db_data: { get_artifact: [ SELF, db_content ] }
              db_name: { get_property: [ SELF, name ] }
              db_user: { get_property: [ SELF, user ] }

    mysql:
      type: tosca.nodes.DBMS.MySQL
      properties:
        root_password: { get_input: mysql_root_password }
      requirements:
        - host:
            node: db_server

    db_server:
      type: tosca.nodes.Compute
      capabilities:
        # Host container properties
        host:
         properties:
           num_cpus: 1
           disk_size: 10 GB
           mem_size: 4 GB
        os:
         properties:
           architecture: x86_64
           type: linux
           distribution: ubuntu

  outputs:
    server_url:
      value: { get_attribute: [ web_server, public_address ] }
    server_creds:
      value: { get_attribute: [ web_server, endpoint, credential, 0 ] }

tosca_definitions_version: tosca_simple_yaml_1_0

description: TOSCA test for the IM

repositories:
  ec3_custom_types:
    description: EC3 Custom types repository
    url: https://raw.githubusercontent.com/grycap/ec3/tosca/

imports:
  - ec3_custom_types:
      file: custom_types.yaml
      repository: ec3_repository

topology_template:

  node_templates:

    oscar_function:
      type: tosca.nodes.aisprint.FaaS.Function
      properties:
        name: plants
        memory: 512MB
        script: |
          #!/bin/bash
          echo "Hola"
        cpu: 0.5
        image: grycap/image
        input:
          - storage_provider: minio.default
            path: input
        output:
          - storage_provider: minio.default
            path: output
        storage_providers:
          onedata:
            my_onedata:
              oneprovider_host: my_provider.com
              token: my_very_secret_token
              space: my_onedata_space
      requirements:
        - host: server

    test:
      type: tosca.nodes.indigo.LRMS.FrontEnd.Slurm
      properties:
        wn_ips:
        - { get_attribute: [ server, public_address, 0 ] }
      requirements:
        - host: server


    server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        scalable:
          properties:
           count: 2
        host:
         properties:
           num_cpus: 1
           disk_size: 10 GB
           mem_size: 4 GB
        os:
         properties:
           architecture: x86_64
           type: linux
           distribution: ubuntu

  outputs:
    oscar_function_url:
      value: { get_attribute: [ oscar_function, endpoint ] }
tosca_definitions_version: tosca_simple_yaml_1_0

description: TOSCA test for the IM

topology_template:

  inputs:

    some_pass:
      type: string
      default: random(8)

    user_token:
      type: string
      default: access_token()

  node_templates:

    server:
      type: tosca.nodes.Compute
      capabilities:
        # Host container properties
        host:
         properties:
           num_cpus: 1
           mem_size: 4 GB
        os:
         properties:
           type: linux
           distribution: ubuntu
           version: 18.04

  outputs:
    some_pass:
      value: { get_input: some_pass }
    user_token:
      value: { get_input: user_token }
